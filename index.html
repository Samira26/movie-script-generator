<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
    <title>Short Film Script Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Short Film Script Generator</h1>
      </header>
      <main>
        <div class="form-container">
          <form id="movie-generator-form">
            <input
              type="text"
              placeholder="What is the theme of your short film?"
              autofocus
              required
              autocomplete="off"
              class="subject"
              id="movie-theme"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="theme-examples">
            üçø Theme examples: "opening a bakery", "outer space", "stranded on a
            deserted island"
          </div>
        </div>
        <div class="movie-script hidden" id="movie">
          The script will be generated here
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Samira26" target="_blank">Samira Mohamed</a>
        and is open-sourced on
        <a
          href="https://github.com/Samira26/short-film-script-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://short-film-script-generator.netlify.app/"
          target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
