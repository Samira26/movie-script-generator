<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Movie Script Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Movie Script Generator</h1>
      </header>
      <main>
        <form id="movie-generator-form">
          <input
            type="text"
            placeholder="enter the subject of your movie"
            autofocus
            required
            autocomplete="off"
            class="subject"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="movie-script" id="movie">
          The script will be generated here
        </div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Samira26" target="_blank">Samira Mohamed</a>
        and is open-sourced on
        <a
          href="https://github.com/Samira26/movie-script-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://ai-movie-script-generator.netlify.app/" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
